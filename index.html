<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo">
        <h1>Calculadora</h1>
    </div>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div id="display-anterior"></div>
                <div id="display-actual"></div>
            </div>
            <button class="col-2">CE</button>
            <button>C</button>
            <button class="operador">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">+</button>
            <button class="col-2">0</button>
            <button>.</button>
            <button class="operador">=</button>
        </div>
    </div>
</body>
</html>
